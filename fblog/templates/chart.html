<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>



</head>
<body>
<div id="container"></div>
<script>
    Highcharts.chart('container', {

    title: {
        text: 'VM Memoy Details'
    },

    subtitle: {
        text: 'JP Morgan'
    },

    yAxis: {
        title: {
            text: 'Memory size'
        }
    },

    xAxis: {
        title: {
            text: 'Instances name',

        },
        type: 'datetime',
        {#categories: ['asdaa','asdas','asdas','asdaa','asdas','asdas','asdaa','asdas','asdas','asdaa','asdas','asdas','asdaa','asdas','asdas'],#}
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },

    series: [{
        name: 'Users',
        data: {{ dic['data1'] }}
    }, {
        name: 'Sessions',
        data: {{ dic['data2'] }}
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>
</body>
</html>
